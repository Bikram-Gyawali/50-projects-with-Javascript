<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Google Map</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            var options = {
                zoom: 8,
                center: {
                    lat: 27.7172,
                    lng: 85.3240,
                },
            };



            var map = new google.maps.Map(document.getElementById("map"), options);

            google.maps.event.addListener(map, "click", function(event) {
                addMarker({
                    coords: event.latLng,
                });
            });




            // var markers = [{
            //     coords: {
            //         lat: 42.4668,
            //         lng: -70.9495,
            //     },
            //     iconImage: "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
            //     content: "<h1>NO thing</h1>",
            // }, {
            //     coords: {
            //         lat: 42.8584,
            //         lng: -70.93,
            //     },
            //     content: "<h1>Anything</h1>",
            // }, {
            //     coords: {
            //         lat: 42.7762,
            //         lng: -71.0773,
            //     },
            // }, ];

            for (var i = 0; i < markers.length; i++) {
                addMarker(markers[i]);
            }

            function addMarker(props) {
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map: map,
                });

                if (props.iconImage) {
                    marker.setIcon(props.iconImage);
                }

                if (props.content) {
                    var infoWindow = new google.maps.InfoWindow({
                        content: props.content,
                    });

                    marker.addListener("click", function() {
                        infoWindow.open(map, marker);
                    });
                }
            }
        }
        // AIzaSyDX3hdhCokvZvxutuY3tYALUfRnD8CuMXE;
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX3hdhCokvZvxutuY3tYALUfRnD8CuMXE&callback=initMap"></script>
</body>

</html>
