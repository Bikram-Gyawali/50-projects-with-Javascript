<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma-rtl.min.css" integrity="sha256-boZUF3xMqnX0rLIl0Am/DowLtNisP3uqvem4gHIUWms=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Location info</title>
</head>
<body>
    <style>
        .icon-remove,.icon-check{
            display: none;
        }
    </style>
    <section class="hero hero-body is-dark container">
        <h1 class="title">Nepal Location Info </h1>
        <h2 class="subtitle">Enter a zipcode to get the location info</h2>
        <form id="zipForm">
            <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                    <input type="text" class="input zip is-large" placeholder="Enter zipcode">
                    <span class="icon is-small is-left">
                        <i class="fa fa-map-pin"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fa fa-check icon-check"></i>
                    </span> 
                    <span class="icon is-small is-right icon-remove">
                        <i class="fa fa-remove"></i>
                    </span>
                </div>
                  
            </div>
        </form>
    </section>
    <br><br>
    <div class="container">
        <div id="output"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
