<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map Tarkari Bazar</title>
</head>
<body>
    <style>
        #map{
            height: 400px;
            width: 100%;
        }
    </style>
    <h1>Dolaght Store</h1>
    <div id="map"></div>
    <script>
      

        function initMap(){

            
            var options={
                zoom:16,
                center:{lat:27.6329,lng:85.7025},
            }
            var map=new google.maps.Map(document.getElementById('map'),options);
        
        // This is for Mark/pin
        var pin = new google.maps.Marker({
            
            position:{lat:27.6329,lng:85.7025},
            // map:map,
            title:'Tarkari Bazar',
            url:'http://tarkariapp.herokuapp.com/ '
        });
        pin.setMap(map);
        google.maps.event.addListener(pin,'click',function(){
            
            window.location.href=this.url;

        
        });
    }
    </script>
    <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfltpQsUl3WZeyZfGv-DheKVU5xK9c_qE&callback=initMap">
</script>
      
</body>
</html>
