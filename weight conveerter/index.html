<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        body{
        margin-top:70px;
        text-decoration: underline;
        background: #333;
        color: #131212 ;
    }
    </style>
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center mb-3">Weight Converter</h1>
            <form>
              <div class="form-group">
                <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
              </div>
            </form>
            <div id="output">
              <div class="card card-primary mb-2">
                <div class="card-block">
                  <h4>Grams:</h4>
                  <div id="gramsOutput"></div>
                </div>
              </div>
      
              <div class="card card-success mb-2">
                <div class="card-block">
                  <h4>Kilograms:</h4>
                  <div id="kgOutput"></div>
                </div>
              </div>
      
              <div class="card card-danger mb-2">
                <div class="card-block">
                  <h4>Ounces:</h4>
                  <div id="ozOutput"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
        <script src="home.js"></script>
</body>
</html>
